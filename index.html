<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test</title>
  </head>
  <body>
    <header class="header">
      <div class="head">
        <div class="head-mobile">
          <div class="head__logo"></div>
          <div class="head__profile-mobile">
            <img  src="src/user.png" alt="user" />
          </div>
        </div>
        <div class="head__search-form">
          <img  src="src/search.png" alt="search" />
          <input type="search" placeholder="Найти..." />
        </div>
        <button><div class="head__bell"></div></button>
        <div class="head__profile">
          <div class="head__profile-name">Пользователь</div>
          <div class="head__profile-picture"></div>
        </div>
      </div>
      <div class="head__search-form-mobile">
        <img src="src/search.png" alt="search" />
        <input type="search" placeholder="Найти..." />
      </div>
    </header>
    <div class="title__text">Наши Партнёры</div>
    <div class="partners">
      <div class="partners partner__henkel">
        <img src="src/Henkel.png" alt="" />
      </div>
      <div class="partners partner__johndeere">
        <img src="src/JohnDeer.png" alt="" />
      </div>
      <div class="partners partner__macdonalds">
        <img src="src/MacD.png" alt="" />
      </div>
      <div class="partners partner__ikea">
        <img src="src/Ikea.png" alt="" />
      </div>
      <div class="partners partner__reebok">
        <img src="src/Reebok.png" alt="" />
      </div>
      <div class="partners partner__nike">
        <img src="src/Nike.png" alt="" />
      </div>
      <div class="partners partner__caterpillar">
        <img src="src/Cat.png" alt="" />
      </div>
    </div>
  </body>
</html>
